spring:
  datasource:
    # Railway 会自动注入 DATABASE_URL,本地开发使用 MySQL
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/dollsay?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: ${DB_DRIVER:com.mysql.cj.jdbc.Driver}
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        # Railway PostgreSQL 会自动设置正确的方言
        dialect: ${DB_DIALECT:org.hibernate.dialect.MySQLDialect}
        format_sql: true

server:
  port: 8080

# DeepSeek API配置
deepseek:
  api-key: ${DEEPSEEK_API_KEY}
  api-url: https://api.deepseek.com/v1/chat/completions
  model: deepseek-chat
  
# 业务配置
app:
  guest:
    max-messages: 20  # 免登录用户最大消息数
