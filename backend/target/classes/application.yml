spring:
  datasource:
    url: jdbc:mysql://localhost:3306/dollsay?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update  # 开发环境用update,生产用validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

server:
  port: 8080

# DeepSeek API配置
deepseek:
  api-key: ${DEEPSEEK_API_KEY}
  api-url: https://api.deepseek.com/v1/chat/completions
  model: deepseek-chat
  
# 业务配置
app:
  guest:
    max-messages: 20  # 免登录用户最大消息数
